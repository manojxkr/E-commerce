<div class="ekart--product--details--info scroll">
  <div class="ekart-product-detail-close">
    <i class="fa fa-times" aria-hidden="true"></i>
  </div>
  <div class="ekart-product-detail-image">
    <img [src]="product.imageURL" class="ekart-product-detail-image" />
  </div>

  <div class="ekart-product-detail">
    <div class="ekart-product-detail-name">
      <h2>{{ product.name }}</h2>
    </div>
    <div class="ekart-product-detail-gbc">
      <span [setBackground]="{ backColor: 'red', textColor: 'white' }">{{ product.gender }}</span>
      <span [setBackground]="{ backColor: 'black', textColor: 'white' }">{{ product.brand }}</span>
      <span [setBackground]="{ backColor: 'yellow', textColor: 'white' }">{{
        product.category
      }}</span>
    </div>
    <div class="ekart-product-detail-price">
      <p>
        <b>{{ product.price * 2 }}</b>
        <span style="background-color: red; color: white"
          ><s>{{ product.price }}</s></span
        >
        <span style="background-color: green; color: white">{{ product.discountPrice }}</span>
        (Inclusive of all taxes)
      </p>
    </div>
    <div class="ekart-product-detail-size">
      <div style="padding: 5px 0px; border-bottom: #ccc 2px solid">
        <h4>Available Size</h4>
      </div>

      <div class="size-row">
        <span *ngFor="let prod of product.size" class="ekart-product-detail-available-size">
          {{ prod }}
        </span>
      </div>
    </div>

    <div class="ekart-product-detail-color">
      <div style="padding: 5px 0px; border-bottom: #ccc 2px solid">
        <h4>Available Color</h4>
      </div>

      <div class="color-row">
        <span
          *ngFor="let color of product.color"
          class="ekart-product-detail-available-color"
          [style.backgroundColor]="color"
        >
        </span>
      </div>
    </div>

    <div class="ekart-product-detail-desc">
      <div style="padding: 5px 0px; border-bottom: #ccc 2px solid">
        <h4>Product.Description</h4>
      </div>
      <div style="margin-top: 20px">
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
  <div class="ekart-product-detail-addtoCart">
    <button class="btn-add-to-cart" *ngIf="product.is_in_inventory; else notify" appAppHover>
      ADD TO CART
    </button>
    <ng-template #notify>
      <button class="btn-add-to-cart">Notify ME</button>
    </ng-template>
  </div>
</div>
<div class="overlay"></div>
